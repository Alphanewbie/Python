<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <!-- https://getbootstrap.com/docs/4.5/utilities/flex/#enable-flex-behaviors -->
    <!-- d-inline -->

    <!-- https://getbootstrap.com/docs/4.5/utilities/spacing/#how-it-works -->
    <!-- 부트 스트랩에 기본적으로 정의된 클래스들 -->
    <h1 class="my-3 mx-5 d-inline">Hello</h1>

    <!-- https://getbootstrap.com/docs/4.5/utilities/colors/ -->
    <!-- 기본적으로 정의된 색으로 사용한다. -->
    <h1 class="text-primary bg-danger d-inline">Hi</h1>

    <!-- https://getbootstrap.com/docs/4.5/utilities/borders/#border -->
    <h1 class="border border-primary rounded-circle d-inline">word</h1>

    <!-- https://getbootstrap.com/docs/4.5/utilities/display/#hiding-elements -->
    <!-- 블록으로 만든다. -->
    <span class="d-block">안녕하세요.</span>
    <span>반갑습니다.</span>

    <!-- Alt누르고 클릭 하면 커서 여러개 할 수 있다. -->

    <!-- https://getbootstrap.com/docs/4.5/utilities/flex/ -->
    <!-- flex -->
    <div class="bg-success d-flex flex-column justify-content-around ">
        <div class="bg-warning m-2 w-25 align-self-center">1</div>
        <div class="bg-warning m-2 w-25 align-self-center">2</div>
        <div class="bg-warning m-2 w-25 align-self-center">3</div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
